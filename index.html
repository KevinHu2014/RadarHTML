<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

</head>

<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script type="text/javascript">
      var data = [];
      var ctx = document.getElementById("myChart").getContext('2d');
      window.onload = function() {

          function GetURLlist(name) {
              var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
              var r = window.location.search.substr(1).match(reg);
              if(r != null) return unescape(r[2]);
              return null;
          }

          function GetUrlParam(paraName) {　　　　
              var url = document.location.toString();　　　　
              var arrObj = url.split("?");
              if(arrObj.length > 1) {　　　　　　
                  var arrPara = arrObj[1].split("&");　　　　　　
                  var arr;　
                  for(var i = 0; i < arrPara.length; i++) {　　　　　　　　
                      arr = arrPara[i].split("=");　　　　　
                      if(arr != null && arr[0] == paraName) {　　　　　　　　　　
                          return arr[1];　　　　　　　　
                      }　　　　　　
                  }　　　　　　
                  return "";　　　　
              }　　　　
              else {　　　　　　
                  return "";　　　　
              }　　
          }
          // 调用方法
          console.log(GetURLlist("a"));
          console.log(GetURLlist("b"));
          console.log(GetURLlist("c"));
          console.log(GetURLlist("d"));
          console.log(GetURLlist("e"));
          console.log(GetURLlist("f"));
          data.push(GetURLlist("a"),GetURLlist("b"), GetURLlist("c"), GetURLlist("d"), GetURLlist("e"));
          console.log(data);
          // f === 1 的時候是大專， 2 的時候是國高
          if (GetURLlist("f") === '1') {
            var myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    // 這裡調標籤文字
                    labels: ["熱情", "創意", "智慧", "愛心", "耐力"],
                    datasets: [{
                    label: "真實資料",
                    // 這裡調顏色
                    backgroundColor: "rgba(187, 195, 220, 0.5)",
                    data: data,
                    }
                    ,{
                    label: "這個要留著",
                    backgroundColor: "rgba(187, 195, 220, 0.5)",
                    data: [0, 0, 0, 0, 0]
                    }
                ]
                },
                options: {
                    scale: {
                        pointLabels: {
                        // 調整 label 文字大小
                        fontSize: 20
                        }
                    }
                }
            });
            myRadarChart.options.legend.display = false;
          } else if (GetURLlist("f") === '2'){
            var myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    // 這裡調標籤文字
                    labels: ["力量", "敏捷", "信心", "智慧", "體力"],
                    datasets: [{
                    label: "真實資料",
                    // 這裡調顏色
                    backgroundColor: "rgba(187, 195, 220, 0.5)",
                    data: data,
                    }
                    ,{
                    label: "這個要留著",
                    backgroundColor: "rgba(187, 195, 220, 0.5)",
                    data: [0, 0, 0, 0, 0]
                    }
                ]
                },
                options: {
                    scale: {
                        pointLabels: {
                        // 調整 label 文字大小
                        fontFamily: "Ariel",
                        fontSize: 20
                        }
                    }
                }
            });
            myRadarChart.options.legend.display = false;
          }
      }

  </script>
</body>
</html>
